<!DOCTYPE html>
<html>
<head>
    <base href="backend/view/">

    <meta charset="UTF-8">
    <title>{{pagetitle}}</title>
    <link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />
</head>
<body>
    <div id="login">
       <form action="/login" method="post">
            <fieldset class="clearfix">
                <p class="top">{{pagetitle}}</p>
                <p>
                	<span class="fontawesome-user"></span>
                	<input type="text" name="authAdmin" value="{{login}}" 
                        onBlur="if(this.value == '') this.value = '{{login}}'" 
                        onFocus="if(this.value == '{{login}}') this.value = ''" required>
                </p>

                <p>
                	<span class="fontawesome-lock"></span>
                	<input type="password" name="authPass" value="{{password}}"
                     onBlur="if(this.value == '') this.value = '{{password}}'" 
                     onFocus="if(this.value == '{{password}}') this.value = ''" required>
                </p>

                <p><input type="submit" value="{{enter}}"></p>

                <p><input type="checkbox" name="savePass"  value="save">{{save}}</p>
            </fieldset>
        </form>
       
    </div>
</body>
</html>
