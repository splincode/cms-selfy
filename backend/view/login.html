<!DOCTYPE html>
<html>
<head>
    <base href="backend/view/">

    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href='img/logo.png' rel='shortcut icon' type='image/png'>
    <link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />
</head>
<body>
    <div id="login">
       <form action="/admin" method="post">
            <fieldset class="clearfix">
                <p>
                	<span class="fontawesome-user"></span>
                	<input type="text" name="authAdmin" value="Логин" onBlur="if(this.value == '') this.value = 'Логин'" onFocus="if(this.value == 'Логин') this.value = ''" required>
                </p>

                <p>
                	<span class="fontawesome-lock"></span>
                	<input type="password" name="authPass" value="Пароль" onBlur="if(this.value == '') this.value = 'Пароль'" onFocus="if(this.value == 'Пароль') this.value = ''" required>
                </p>

                <p><input type="submit" value="ВОЙТИ"></p>

                <p><input type="checkbox" name="savePass"  value="save">Запомнить пароль для входа в CMS?</p>
            </fieldset>
        </form>
       
    </div>
</body>
</html>
